<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Let's get some <span class="font-semibold text-blue-900">Moneeey!!!!</span>!!!</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- banking and balence -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white ">
                <div class="bg-blue-300 rounded p-8 ">
                    <h3 class="text-2xl">Diposite</h3>
                    <h4  class="text-3xl">$<span id="deposite-total" >00</span>  </h4>
                </div>
                <div class="bg-green-300 rounded p-8 ">
                    <h3 class="text-2xl">Withdrow</h3>
                    <h4 class="text-3xl">$<span id="withdrow-total">00</span></h4>
                </div>
                <div class="bg-yellow-300 rounded p-8 ">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-3xl">$<span id="balance-total">1000</span></h4>
                </div>
                
            </div>
        </section>
        <!-- deposite and withdrow -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Please Deposite</h3>
                    <div>
                        <input id="deposite-input" class="border-2 border-gray-700 rounded block w-3/4 mb-4 px-2" type="text" placeholder="$ amount you want to deposite">
                        <button id="deposite-button" class="bg-blue-500 rounded px-8 py-2 text-white font-medium">Deposite</button>
                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl">Please Withdrow</h3>
                    <div>
                        <input id="withdrow-input" class="border-2 border-gray-700 rounded block w-3/4 mb-4 px-2" type="text" placeholder="$ amount you want to withdrow">
                        <button id="withdrow-button" class="bg-blue-500 rounded px-8 py-2 text-white font-medium">Withdrow</button>
                    </div>
                </div>
            </div>

        </section>
    </main>
    <script src="app.js"></script>

</body>
</html>
