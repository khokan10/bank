<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to  <span class="font-semibold text-blue-900">Md.Jane Alam's Bank</span>!!!</h1>
    </header>
    <main>
       <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
        <h3 class="text-2xl mb-4">please login</h3>
        <div>
            <input id="user-email" class="border-2 border-gray-700 rounded block w-3/4 mb-4 px-2" type="text" placeholder="your email">
            <input id="user-password" class="border-2 border-gray-700 rounded block w-3/4 mb-4 px-2" type="password" name="" id="" placeholder="password">
            <button id="login-submit" class="bg-blue-500 rounded px-8 py-2 text-white font-medium">Submit</button>
            <p style="color : red ;display:none; " id="error">your entered email or password is not correct</p>
        </div>
       </section>
    </main>
    <script src="app1.js"></script>
</body>
</html>
